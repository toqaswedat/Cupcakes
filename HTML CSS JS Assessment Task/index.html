<img  src="./images/cupcake_icon.png" class="logo">

        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                  <form>
                    <div class="form-group">
                      <label>Customer Name</label>
                      <input type="text" class="form-control" id="customerName"\>
                      <small id="emailHelp" class="message1 text-danger"></small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Count</label>
                      <input type="number" class="form-control" id="count" />
                      <small id="emailHelp" class="message2 text-danger"></small>
                    </div>
                    <div class="form-group">
                      <label for="inputState">Type</label>
                      <select id="selectType" class="form-control">
                        <option selected>None</option>
                        <option>Chocolate</option>
                        <option>Lemon</option>
                        <option>Pecan</option>
                        <option>Strawberry</option>
                      </select>
                      <small id="emailHelp" class="message3 text-danger"></small>
                    </div>
                    <div class="form-group">
                      <label for="inputState">Delivery Time</label>
                      <select id="selectTime" class="form-control">
                        <option selected>None</option>
                        <option>12:00 PM</option>
                        <option>12:30 PM</option>
                        <option>1:00 PM</option>
                        <option>1:30 PM</option>
                        <option>2:00 PM</option>
                        <option>2:30 PM</option>
                        <option>3:00 PM</option>
                        <option>3:30 PM</option>
                        <option>4:00 PM</option>
                      </select>
                      <small id="emailHelp" class="message4 text-danger"></small>
                    </div>
                    <div class="form-group">
                      <label for="inputState">Allergies</label>
                      <select id="selectAllergies" class="form-control">
                        <option selected>None</option>
                        <option>Dairy free</option>
                        <option>Nut free</option>
                      </select>
                      <small id="emailHelp" class="message5 text-danger"></small>
                    </div>
        
                    <button type="submit" id="submitBtn" class="btn btn-primary">
                      Submit
                    </button>
                  </form>
                </div>
                <!-- time -->
                
                <div class="col-sm-6">
                    <span id="welcome" class="welcome">Welcome user</span>
                    <button onclick="show_storage();" type="button" class="btn btn-info" >Show</button>
                    <div style="text-align:center;padding:1em 0;"><iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=small&timezone=Asia%2FAmman" width="100%" height="90" frameborder="0" seamless></iframe> </div>
                <table class="table">
                    <thead>
                    <tr><th>Name</th>
                      <th>Type</th>
                      <th>Weight</th>
                    </tr>
                    </thead>
                    <tbody id="cupcake-table">
                    
                    </tbody>
                    </table>
                </div>
